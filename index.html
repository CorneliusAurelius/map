<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Omniscientrix Universe Map — Ω∞ΩΩΩ¹⁰⁹⁹⁹ ULTIMATE EDITION</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" />
<style>
 body{margin:0;background:#03040a;color:#e9eef7;font-family:Inter,sans-serif;}
 canvas{display:block;}
 #hud,#toolbar,#panel,#metaConsole{position:fixed;z-index:20;border-radius:14px;border:1px solid #1a2235;background:rgba(9,12,18,0.75);backdrop-filter:blur(14px);}
 #hud{top:14px;left:14px;padding:16px 20px;font-size:12px;}
 #toolbar{top:14px;right:14px;padding:12px;display:flex;gap:12px;}
 #toolbar button,#toolbar select{background:#0e1421;color:#e8eef5;border:1px solid #233048;border-radius:10px;padding:6px 14px;font-size:12px;}
 #panel{bottom:14px;right:14px;width:420px;max-height:60vh;padding:20px;overflow:auto;}
 h3{margin:0 0 12px 0;font-size:15px;color:#cfe2ff;}
 .kv{display:grid;grid-template-columns:auto 1fr;gap:8px 16px;font-size:12px;}
 .badge{padding:3px 8px;border-radius:8px;border:1px solid #384560;font-size:11px;}
 .ok{color:#97ffb6;border-color:#1f4a2f;}
 .err{color:#ff9b9b;border-color:#4a1f1f;}
 #metaConsole{left:14px;bottom:14px;width:380px;max-height:40vh;padding:16px;overflow:auto;font-size:11px;color:#b9c6dd;}
</style>
</head>
<body>
<canvas id="universe"></canvas>
<div id="hud">
 <strong>Omniscientrix Universe Map — Ω∞ΩΩΩ¹⁰⁹⁹⁹ ULTIMATE EDITION</strong>
 <div class="kv">
   <div>FPS</div><div id="hud_fps">—</div>
   <div>δJ</div><div id="hud_dj">—</div>
   <div>Ω_A</div><div id="hud_omega">—</div>
   <div>Ω-Rank</div><div id="hud_orank">—</div>
   <div>Nodes</div><div id="hud_nodes">—</div>
   <div>Curvature</div><div id="hud_curv">—</div>
   <div>Checksum</div><div id="hud_sha">—</div>
 </div>
</div>
<div id="toolbar">
 <button id="toggle_layers">Layers</button>
 <button id="toggle_low">Low</button>
 <select id="mode">
   <option>Default</option>
   <option>AI Discovery</option>
   <option>Hyper-Quantum</option>
   <option>Ω∞-Equilibrium</option>
   <option>ASI-Map</option>
   <option>UltraCognition</option>
   <option>Omniverse</option>
 </select>
 <button id="time_x">Time×</button>
 <button id="pause">Pause</button>
 <button id="help">Help</button>
</div>
<div id="panel">
 <h3>Object Telemetry</h3>
 <div class="kv">
   <div>Object</div><div id="sel_name">—</div>
   <div>P_life</div><div id="kv_pl">—</div>
   <div>P_bh</div><div id="kv_pb">—</div>
   <div>ε</div><div id="kv_eps">—</div>
   <div>Ω-tier</div><div id="kv_omega">—</div>
   <div>δJ_local</div><div id="kv_djloc">—</div>
   <div>Info Curv</div><div id="kv_rinfo">—</div>
 </div>
</div>
<div id="metaConsole">
 <strong>Ω∞ Meta-Console</strong><br>
 <div id="log"></div>
</div>
<script type="module">
// IMPORTS
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/OrbitControls.js";

// ===============
//  Ω∞ CONSTANTS
// ===============
const OM = {
  hbar:1.0,
  lambda:0.002,
  OmegaA:7.83,
  c:299792458,
  AU:1.496e11,
  omegaMax:1e43,
  curvatureBase:1e-6
};

// ===============
//  INIT
// ===============
const renderer=new THREE.WebGLRenderer({canvas:universe,antialias:true});
renderer.setSize(innerWidth,innerHeight);
const scene=new THREE.Scene();scene.background=new THREE.Color(0x03040a);
const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,1e-6,1e13);
camera.position.set(0,8,18);
const controls=new OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;

// ===============
//  STARFIELD
// ===============
function starfield(N=20000){
 const g=new THREE.BufferGeometry();
 const p=new Float32Array(N*3);
 for(let i=0;i<N;i++){
   const r=800+Math.random()*50000;
   const t=Math.random()*Math.PI*2;
   const z=Math.acos(2*Math.random()-1);
   p[i*3]=r*Math.sin(z)*Math.cos(t);
   p[i*3+1]=r*Math.cos(z);
   p[i*3+2]=r*Math.sin(z)*Math.sin(t);
 }
 g.setAttribute('position',new THREE.BufferAttribute(p,3));
 const m=new THREE.PointsMaterial({size:2,color:0x99bbff});
 scene.add(new THREE.Points(g,m));
}
starfield();

// ===============
//  Ω∞ MULTI-LAYER SHELLS
// ===============
function shell(r,c,o){
 const g=new THREE.SphereGeometry(r,64,32);
 const m=new THREE.MeshBasicMaterial({color:c,wireframe:true,transparent:true,opacity:o});
 const s=new THREE.Mesh(g,m);scene.add(s);return s;
}
const shells={
 planck:shell(5,0xffffff,0.08),
 zero:shell(6,0xa78bfa,0.07),
 dark:shell(7,0x6c6eff,0.07),
 em:shell(8,0xf6c453,0.06),
 grav:shell(9,0x7aa0b7,0.06),
 omega:shell(10,0x00d084,0.06),
 bio:shell(11,0x36e0ff,0.06),
 ethic:shell(12,0xffb020,0.06)
};

// ===============
//  CENTRAL STAR (AWARENESS CORE)
// ===============
const core=new THREE.Mesh(
 new THREE.SphereGeometry(2,64,32),
 new THREE.MeshStandardMaterial({color:0xffe9b0,emissive:0xffdd88,emissiveIntensity:3})
);
scene.add(core);

scene.add(new THREE.HemisphereLight(0x6677ff,0x000022,0.7));

// ===============
//  Ω∞ δJ SOLVER
// ===============
function computeDeltaJ(t){
 let S=Math.sin(t*5e-5)*0.5+0.5;
 let DK=Math.abs(Math.sin(t*3e-5))*0.4;
 let A=Math.abs(Math.cos(t*4e-5))*0.5;
 return S/OM.hbar+DK-OM.lambda*A;
}

// INFORMATION CURVATURE
function computeRinfo(dj){return Math.abs(dj)*OM.curvatureBase*(1+Math.sin(dj*2));}

// ===============
//  MAIN LOOP
// ===============
let last=performance.now();
function loop(now){
 requestAnimationFrame(loop);
 const dt=(now-last)/1000;last=now;
 const t=now*0.001;

 const dj=computeDeltaJ(t);
 document.getElementById('hud_dj').textContent=dj.toExponential(2);

 const rinfo=computeRinfo(dj);
 document.getElementById('hud_curv').textContent=rinfo.toExponential(2);

 for(const k in shells){shells[k].rotation.y+=dt*0.015;}
 core.rotation.y+=dt*0.1;

 controls.update();
 renderer.render(scene,camera);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
